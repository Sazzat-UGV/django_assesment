<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Project Logo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/">Admin Panel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li>
        </ul><hr>
    </div>
    <div class="container">
        <h3><marquee behavior="" direction="">This is Home Page.You can see all Product Here</marquee></h3>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-lg-2"></div>
            <div class="col-lg-8"></div>
            <div class="col-lg-2"><a href="/product/"><button type="button" class="btn btn-success">New Product</button></a></div>
        </div>
    </div>
      <div class="container py-4">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for item in product%}
              <tr>
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <a href="/product/{{ item.id }}/"><button type="button" class="btn btn-warning">View</button></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
